[package]
name = "rusty-logger"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rusty_logger"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = "0.19.0"
tracing = "0.1.37"
tracing-subscriber = {version = "0.3.17", features = ["json"]}
