
name: Lints-Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  RUSTFLAGS: -C debuginfo=0  # Do not produce debug symbols to keep memory usage down

jobs:
  rust-lints-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        run: rustup override set stable && rustup update

      - name: Install clippy
        run: rustup component add clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        
      - name: Run cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - run: cargo test
        env:
          RUST_BACKTRACE: 1


  test-os:
    name: test ${{ matrix.os }}-${{ matrix.python-version }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
        poetry-version: ["1.5.1"]
        python-version: ["3.8", "3.9", "3.10","3.11.5"]

    runs-on: ${{ matrix.os }}-latest
    needs: [rust-lints-test]
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry==${{ matrix.poetry-version }}

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: cache rust
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-${{ matrix.python-version }}-v1

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Create virtual environment
        run: |
          python -m venv .venv
          echo "$GITHUB_WORKSPACE/rusty-logger/.venv/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run : make setup.project

      - name: Lints
        run : make lints.ci
      
      - name: Run tests and report coverage
        run: make test.unit

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-ubuntu-pypy:
    name: test ubuntu-${{ matrix.python-version }}

    strategy:
      fail-fast: false
      matrix:
        poetry-version: ["1.5.1"]
        python-version: ["pypy3.8", "pypy3.9", "pypy3.10"]

    runs-on: ubuntu-latest
    needs: [rust-lints-test]
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry==${{ matrix.poetry-version }}

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: cache rust
        uses: Swatinem/rust-cache@v2
        with:
          key: ubuntu-${{ matrix.python-version }}-v1

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Create virtual environment
        run: |
          python -m venv .venv
          echo "$GITHUB_WORKSPACE/rusty-logger/.venv/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run : make setup.project

      - name: Lints
        run : make lints.ci
      
      - name: Run tests and report coverage
        run: make test.unit
    
